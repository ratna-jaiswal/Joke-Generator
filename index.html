<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        #joke {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <button id="getJoke">Get Joke</button>
        <div id="joke">
            <!-- Joke will be displayed here -->
        </div>
    </div>

    <script>
        const getJokeButton = document.getElementById('getJoke');
        const jokeDiv = document.getElementById('joke');

        getJokeButton.addEventListener('click', getJoke);

        async function getJoke() {
            try {
                const response = await fetch('https://v2.jokeapi.dev/joke/Programming,Christmas?blacklistFlags=nsfw,racist,sexist,explicit&safe-mode'); // Using JokeAPI
                const data = await response.json();

                if (data.setup) {
                    jokeDiv.textContent = `${data.setup} ... ${data.delivery}`;
                } else {
                    jokeDiv.textContent = data.joke;
                }
            } catch (error) {
                jokeDiv.textContent = 'Failed to fetch a joke. Please try again!';
                console.error('Error fetching joke:', error);
            }
        }

        // Get a joke on page load
        getJoke();
    </script>
</body>
</html>
